{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            {% if tool.image %}
                <img src="{{ tool.image.url }}" class="img-fluid rounded" alt="{{ tool.name }}">
            {% else %}
                <img src="https://via.placeholder.com/500" class="img-fluid rounded" alt="No image available">
            {% endif %}
        </div>

        <div class="col-md-6">
            <h1>{{ tool.name }}</h1>
            <hr>
            <p class="lead">{{ tool.description }}</p>
            
            <div class="mt-4">
                <h4>Price: Â£{{ tool.price_per_day }} / day</h4>
                <p><strong>Category:</strong> {{ tool.category }}</p>
            </div>

            <a href="{% url 'tool_list' %}" class="btn btn-outline-secondary mt-3">Back to Hub</a>
            <button class="btn btn-success mt-3">Borrow This Tool</button>
        </div>
    </div>
</div>
{% endblock %}
