{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Tool Hub</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-0 custom-navbar">
        <div class="container">
            <a class="navbar-brand navbar-title" href="{% url 'tool_list' %}"><i class="fa-solid fa-screwdriver-wrench icon-orange me-2"></i>Tool Hub</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto align-items-center">
                    <a href="{% url 'tool_list' %}" class="nav-link text-light me-3">Tools</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' %}" class="nav-link text-light me-3">My Profile</a>
                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                        </form>
                    {% else %}
                        <a class="nav-link text-light" href="{% url 'login' %}">Login</a>
                        <a class="btn btn-primary btn-outline-light ms-2" href="{% url 'register' %}">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0">
        {% if messages %}
        <div class="container mt-2">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center mt-5 py-3">
        <p class="footer-text mt-2">&copy; 2026 Community Tool Hub</p>
    </footer>
    <script src="https://kit.fontawesome.com/f3c2e2666b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
