{% extends 'base.html' %}
{% load crispy_forms_tags %} {% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card auth-card shadow-lg">
        <div class="card-body p-4">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100 search-bar-button mt-3">Sign In</button>
            </form>
        </div>
        <div class="card-footer text-center bg-transparent border-0">
            <p class="text-muted">Need an account? <a href="{% url 'register' %}" class="text-orange">Register Here</a></p>
        </div>
    </div>
</div>
{% endblock %}
