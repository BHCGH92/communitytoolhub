{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh; padding: 40px 0;">
    <div class="card auth-card shadow-lg">
        <div class="card-body p-4">
            <form method="POST" novalidate> {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn search-bar-button w-100 mt-3">Create Account</button>
            </form>
        </div>
        <div class="card-footer text-center bg-transparent border-0">
            <p class="text-muted">Already a member? <a href="{% url 'login' %}" class="text-orange">Sign In</a></p>
        </div>
    </div>
</div>
{% endblock %}
